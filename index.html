<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <style>
    :root {
      --color-slate-900: #1F314F;
      --color-slate-500: #68778D;
      --color-slate-300: #D5E1EF;
      --color-white: #FFFFFF;
      /*assume 1rem = 16px*/
      --space-500: 2.5rem;
      --space-300: 1.5rem;
      --space-200: 1rem;
      --font-outfit: "Outfit", sans-serif;
      --fs-preset-1: 1.375rem;
      --lh-preset-1: 1.2;
      --fs-preset-2: 0.9375rem;
      --lh-preset-2: 1.4;
      --ls-preset-2: 0.0125rem;
      --fw-bold: 700;
      --fw-regular: 400;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: var(--color-slate-300);
    }

    body,
    p {
      margin: 0;
    }

    main {
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .card {
      position: relative;
      padding: var(--space-200) var(--space-200) var(--space-500);
      width: 20rem;
      box-shadow: 0px 25px 25px rgba(0, 0, 0, 0.0476518);
      border-radius: 20px;
      background: var(--color-white);
      font-family: var(--font-outfit);
      text-align: center;
    }

    .qr-code {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .card-body {
      padding: 0 var(--space-200);
    }

    .card-title {
      font-size: var(--fs-preset-1);
      line-height: var(--lh-preset-1);
      font-weight: var(--fw-bold);
      margin-top: var(--space-300);
      color: var(--color-slate-900);
    }

    .card-text {
      font-size: var(--fs-preset-2);
      line-height: var(--lh-preset-2);
      letter-spacing: var(--ls-preset-2);
      font-weight: var(--fw-regular);
      margin-top: var(--space-200);
      color: var(--color-slate-500);
    }

    .attribution {
      position: absolute;
      left: 0;
      bottom: calc(-1 *var(--space-300));
      width: 100%;
      /*0.6875rem = 11 px*/
      font-size: 0.6875rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="card">
      <img class="qr-code" src="images/image-qr-code.png" alt="QR Code" />
      <div class="card-body">
        <p class="card-title">Improve your front-end skills by building projects</p>
        <p class="card-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/nuzaty">nuzaty</a>.
      </div>
    </article>
  </main>
</body>

</html>
